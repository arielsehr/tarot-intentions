<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tarot Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="title-area">
        <h1>✴ tarot intentions ✴<h1>
        <h2 id="tarot-date"></h2>
        <p class="subtitle">navigate your day with intention</p>
    </header>
    
    <main>
        <div class="reading-types">
            <button class="reading-btn" id="single-card-btn">today's focus</button>
            <button class="reading-btn" id="three-card-btn">full picture</button>
        </div>
        
        <div class="reading-container" id="reading-container">
            <h2 id="reading-title">Each card offers guidance for approaching your day with purpose. Set your intention, find your focus, and take meaningful action.</h2>
            
            <p class="instructions" id="instructions">Choose cards from the deck below</p>
            
            <div class="deck-container" id="deck-container">
                <!-- Cards will appear here -->
            </div>
            
            <div class="reading-area" id="reading-area"></div>
            
            <div class="interpretation" id="interpretation"></div>

        </div>
    </main>
    
    <footer>
        <p>© 2025 ariel sehr ✴ I made this for fun</p>
    </footer>
    
    <!-- First load the tarot data -->
    <script src="tarot-data.js"></script>
    
    <!-- Then load the main app script -->
    <script src="app.js"></script>
</body>
</html>
