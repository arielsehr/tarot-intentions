<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tarot Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="title-area">
        <h1>Tarot Intentions</h1>
        <p class="subtitle">Navigate your day with intention.</p>
        <h2 id="tarot-date"></h2>
    </header>

    <div class="reading-types">
        <button class="reading-btn" id="single-card-btn">Today's Focus</button>
        <button class="reading-btn" id="three-card-btn">Full Spread</button>

        <div class="lady-and-bubbles">
            <div class="bubble">Select your card spread to begin.</div>
            <img class="lady" src="/img/lady.png"/>
            <div class="lion-bubble">A one-card reading to guide your day.</div>
            <div class="lion-bubble-two">A three-card reading of past influences, present challenges, and future potential.</div>
        </div>
    </div>
    
    <main>
        
        <div class="reading-container" id="reading-container">
            
            <div class="deck-container" id="deck-container">
                <!-- Cards will appear here -->
            </div>
            
            <div class="reading-area" id="reading-area"></div>
            
            <div class="interpretation" id="interpretation"></div>

        </div>
    </main>
    
    <footer>
        <p>© 2025 ariel sehr ✴ I made this for fun</p>
    </footer>
    
    <!-- First load the tarot data -->
    <script src="tarot-data.js"></script>
    
    <!-- Then load the main app script -->
    <script src="app.js"></script>
</body>
</html>
